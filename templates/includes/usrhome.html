<link href="{{ STATIC_URL }}custom/css/usrhome.css" rel="stylesheet">
<script src="{{ STATIC_URL }}custom/js/usrhome.js"></script>

<div style="margin-top: 10px;" id="polllist">
{% if poll_dict %}
{% for k, v in poll_dict.items %}
 <div class="row" style="margin-top: 5px;">
    <div class="col-md-10 col-sm-12 col-xs-12">
        <ul id="pn{{ k }}" class="list-group-item pollFont">{{ v }}</ul>
    </div>
    <div class="col-md-1 col-sm-4 col-xs-4">
        <ul class="list-group-item">
            <button id="take{{ k }}" 
                    type="submit" 
                    form="takePoll" 
                    class="openButton">
              <span style="color: green;" class="glyphicon glyphicon-edit" data-toggle="tooltip" title="Take this poll."></span>
            </button>
        </ul>
    </div>
 </div>
{% endfor %} 
{% else %}
<div class="alert alert-info" role="alert"><strong>Congrats!!</strong> No pollssss</div>
{% endif %}
</div>

<form method="POST" action="" id="takePoll">
{% csrf_token %}
    <input id="pollid" type="hidden" name="pollid" value=""/>
    <input id="poll_name" type="hidden" name="poll_name" value=""/>
</form>
