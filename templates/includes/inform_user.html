{% if msg_list %}
    {% for msg in msg_list %}
    <div class="row" style="margin-top: 25px;">
        <div class="col-md-8 col-sm-8 col-xs-12 alert alert-danger col-md-offset-2 col-sm-offset-2" role="alert">
            <strong>{{ level }} !!</strong> {{ msg }}
        </div>
    </div>
    {% endfor %}
{% else %}
   <div class="container alert alert-danger col-md-4 col-xs-6 col-md-offset-3" role="alert" style="text-align: center;margin-top: 10%">
        <strong>Ewwww!</strong> Postmortem of app is needed. Contact FRANKENSTEIN HAHAHAHA....
   </div>
{% endif %}
</div>
